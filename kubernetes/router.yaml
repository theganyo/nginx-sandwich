apiVersion: v1
kind: Service
metadata:
  name: inbound
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: outbound
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8081
  selector:
    app: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway   # matches host name used for gateway service in nginx config
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 10010
  selector:
    app: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: target2
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 10011
  selector:
    app: gateway
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: gateway
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: nginx
        image: scottganyo/nginx-sandwich-nginx
        ports:
        - containerPort: 8080 # inbound
        - containerPort: 8081 # outbound
      - name: micro-gateway
        image: scottganyo/nginx-sandwich-gateway
        ports:
        - containerPort: 10010
        env:
        - name: outbound                 # used by gateway as outgoing host
          value: http://outbound
      - name: target
        image: scottganyo/nginx-sandwich-target
        ports:
        - containerPort: 10011
        env:
        - name: PORT
          value: '10011'

