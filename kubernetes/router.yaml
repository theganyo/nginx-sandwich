apiVersion: v1
kind: Service
metadata:
  name: nginx-inbound
spec:
  type: NodePort
  ports:
    - name: inbound
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: ingester
  externalIPs:
  - 172.17.4.101
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-outbound
spec:
  type: NodePort
  ports:
    - name: outbound
      port: 80
      targetPort: 8081
      protocol: TCP
  selector:
    app: ingester
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  type: NodePort
  ports:
    - name: service
      port: 80
      targetPort: 10010
      protocol: TCP
  selector:
    app: ingester
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: ingester
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ingester
    spec:
      containers:
      - name: nginx
        image: scottganyo/nginx-sandwich-nginx
        ports:
        - name: inbound
          containerPort: 8080 # inbound
        - name: outbound
          containerPort: 8081 # outbound
      - name: micro-gateway
        image: scottganyo/nginx-sandwich-gateway
        ports:
        - name: service
          containerPort: 10010
        env:
        - name: outbound
          value: http://nginx-outbound
